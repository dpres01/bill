  apache_php:
    container_name: web_bill
    build: .
    depends_on:
      - db
    links:  
      - db
    volumes:
      - ./:/var/www/html  
  db:
    container_name: db_bill
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    ports:
      - 3308:3306  
